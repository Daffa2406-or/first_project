{% extends "admin/layout.html" %}

{% block content %}
<div class="container" style="max-width: 700px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>{{ action }} Paket Layanan</h3>
    </div>

    <div class="card card-stat p-4">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nama Paket</label>
                <input type="text" name="name" class="form-control" 
                       placeholder="Contoh: Super Pro"
                       value="{{ package.name if package else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Harga (Rupiah)</label>
                <div class="input-group">
                    <span class="input-group-text">Rp</span>
                    <input type="number" name="price" class="form-control" 
                           placeholder="Contoh: 500000"
                           value="{{ package.price|int if package else '' }}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Durasi (Hari)</label>
                <input type="number" name="duration" class="form-control" 
                       value="{{ package.duration if package else '30' }}">
            </div>

            <div class="mb-4">
                <label class="form-label">Deskripsi / Fitur</label>
                <textarea name="description" class="form-control" rows="4" 
                          placeholder="Tulis fitur paket disini...">{{ package.description if package else '' }}</textarea>
                <div class="form-text">Jelaskan apa saja yang didapat user dari paket ini.</div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/admin/packages" class="btn btn-secondary">Batal</a>
                <button type="submit" class="btn btn-danger px-5">
                    <i class="bi bi-save me-2"></i> Simpan
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
