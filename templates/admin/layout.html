<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Boxing Fitness</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; }
        
        /* Sidebar Styling */
        .sidebar {
            width: 200px;
            min-height: 100vh;
            background: #212529;
            color: #fff;
            position: fixed;
            transition: all 0.3s;
        }
        .sidebar-header { padding: 9px; text-align: center; border-bottom: 0px solid #343a40; }
        .sidebar-brand { font-family: 'Teko', sans-serif; font-size: 1.4rem; color: #dc3545; text-decoration: none; }
        .sidebar-brand span { color: #fff; }
        
        .nav-link { color: #c2c7d0; padding: 10px 15px; transition: 0.3s; border-radius: 0 20px 20px 0; margin-right: 9px; }
        .nav-link:hover { color: #fff; background-color: rgba(255,255,255,0.1); }
        .nav-link.active { background-color: #dc3545; color: #fff; font-weight: bold; }
        .nav-link i { width: 25px; text-align: center; margin-right: 10px; }
        
        /* Content Styling */
        .main-content { margin-left: 260px; padding: 30px; }
        .card-stat { border: none; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .card-stat:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

<div class="d-flex">
    <nav class="sidebar d-flex flex-column">
        <div class="sidebar-header">
            <a href="/admin/dashboard" class="sidebar-brand">
                BOXING <span>ADMIN</span>
            </a>
        </div>
        
        <ul class="nav nav-pills flex-column mt-4 mb-auto">
            <li class="nav-item mb-1">
                <a href="/admin/dashboard" class="nav-link {{ 'active' if page == 'dashboard' else '' }}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item mb-1">
                <a href="/admin/users" class="nav-link {{ 'active' if page == 'users' else '' }}">
                    <i class="bi bi-people"></i> Data Member
                </a>
            </li>
            <li class="nav-item mb-1">
                <a href="/admin/packages" class="nav-link {{ 'active' if page == 'packages' else '' }}">
                    <i class="bi bi-box-seam"></i> Paket Layanan
                </a>
            </li>
            <li class="nav-item mb-1">
                <a href="/admin/transactions" class="nav-link {{ 'active' if page == 'transactions' else '' }}">
                    <i class="bi bi-cash-stack"></i> Transaksi
                    <span class="badge bg-warning text-dark ms-auto float-end" style="font-size: 0.7em;">!</span>
                </a>
            </li>
            <li class="nav-item mb-1">
                <a href="/admin/settings" class="nav-link {{ 'active' if page == 'settings' else '' }}">
                    <i class="bi bi-gear"></i> Pengaturan
                </a>
            </li>
        </ul>
        
        <div class="mt-auto p-3 border-top border-secondary">
            <a href="/" class="nav-link text-warning mb-2">
                <i class="bi bi-globe"></i> Lihat Website
            </a>
            <a href="/logout" class="nav-link text-danger">
                <i class="bi bi-box-arrow-left"></i> Logout
            </a>
        </div>
    </nav>

    <main class="main-content flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
